<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class=formos-blokas>
            <form class="form">
                <label for="form-first-name">First name</label>
                <input id="form-first-name" type="text" placeholder="First name" class="blokelis" required>
                <label for="form-last-name">Last name</label>
                <input id="form-last-name" type="text" placeholder="Last name" class="blokelis"  required>
                <label for="form-email">Email</label>
                <input id="form-email" type="email" placeholder="Email" class="blokelis"  required>
                <label for="form-phone">Phone</label>
                <input id="form-phone" type="tel" placeholder="Phone" class="blokelis" required>
                <label for="form-address"><Address></Address></label>
                <input id="form-address" type="address" placeholder="Address" class="blokelis"  required>
                <label for="form-msg">Message</label>
                <textarea id="form-msg" placeholder="Type your message here" class="blokelis" required></textarea>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
